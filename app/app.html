<head>
  <title>app</title>
</head>

<body>
  {{> Helpers}}
</body>

<template name="Helpers">
  <h1>What about  me?!!!</h1>

  {{#if isTrue}}
    Certainly true!
  {{else}}
    Not true my friend!
  {{/if}}
</template>

<template name="UnderstandingSession">
  <h1>Understanding Session</h1>

  <div>
    {{get "counter"}}
  </div>
</template>

<template name="SampleTemplate">
  <h1>Hello World</h1>
</template>

<template name="Layout">
  {{> Login}}
  {{> CommentList}}
  {{> CommentAdd}}
</template>

<template name="Login">
  {{> loginButtons}}
</template>

<template name="CommentList">
  <h1>Flack</h1>

  <ul>
    {{#each comments}}
    <li>
      <div>
        {{login}}
      </div>
      <div>
        {{formatTimestamp timestamp}}
      </div>
      <div>
        {{comment}}
      </div>
    </li>
    {{else}}
      <li>Sorry, no comments yet!</li>
    {{/each}}
  </ul>
</template>

<template name="CommentAdd">
  <form>
    <input type="text" name="comment" autofocus placeholder="Add a comment..." />
    <input type="submit" value="Add" />
  </form>
</template>
